<!doctype html>
<title>Flask示例</title>
<h1>学生信息 - Flask SQLAlchemy示例</h1>
{%- for category, message in get_flashed_messages(with_categories=true) %}
  <p class="flask {{ category }}-flash">{{
    "Error: " if category == 'error' }}{{ message }}</p>
{%- endfor %}
{% block body %}{% endblock %}
<hr>
<address>SQLAlchemy and Flask powered students application</address>
